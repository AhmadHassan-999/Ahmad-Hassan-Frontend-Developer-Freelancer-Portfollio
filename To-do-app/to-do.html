<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/To-do-app/to-do.css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card shadow-lg">
          <div class="card-body">
            <h2 class="text-center mb-4">üìù My To-Do List</h2>

            <!-- Input Section -->
            <div class="input-group mb-3">
              <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task...">
              <button class="btn btn-dark" id="addBtn">Add</button>
            </div>

            <!-- Tasks List -->
            <ul class="list-group" id="taskList"></ul>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="/To-do-app/to-do.js"></script>
</body>
</html>
